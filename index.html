<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-container">
        <div class="container game-board" visible="false" id="board">
            <p class="info">current player <span id="current-player"></span></p>
            <div class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="container game-menu" visible="true" id="menu">
            <h1>Tic-Tac-Toe</h1>
            <button id="start-btn">Play!</button>
            <button id="theme-btn">Theme</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
