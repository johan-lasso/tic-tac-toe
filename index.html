<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-container">
        <div class="container game-board" visible="false" id="board">
            <p class="info">CURRENT PLAYER <span id="current-player"></span></p>
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
        <div class="container game-menu" visible="true" id="menu">
            <h1>TIC TAC TOE</h1>
            <button id="start-btn">PLAY!</button>
            <button id="theme-btn">THEME</button>
        </div>
        <div class="container theme-menu" visible="false" id="theme">
            <h2>CHANGE THEME</h2>
            <button id="light-btn">LIGHT</button>
            <button id="dark-btn">DARK</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
